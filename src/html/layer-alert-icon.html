<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>layer-alert-icon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="stylesheet/less" href="../less/layer-alert.less">

    <style type="text/css">
        body {
            background-color: #fff;
        }
    </style>

    <script type="text/javascript" src="../../bower_lib/less.js/dist/less-1.5.0.min.js"></script>

    <script src="../../bower_lib/jquery/dist/jquery.js"></script>

    <script src="../js/layer.js"></script>

    <script>
        $(function () {
            var layerAlertIcon = new Layer($('#J-layer-alert-icon'), {
                animate: true
            });
            layerAlertIcon.show();
        });
    </script>
</head>
<body>

    <div class="page-layer" id="J-page-layer"></div>


    <div class="layer-v1 layer-alert" id="J-layer-alert-icon">
        <div class="layer-cont">
            <div class="icon"><i class="fa fa-exclamation-circle"></i></div>
            <p class="tc">
                带感叹号的提示！
            </p>
        </div>

        <div class="layer-bottom clearfix">
            <button class="btn btn-red">确定</button>
            <!--<button class="btn btn-white">取消</button>-->
        </div>
        <a class="layer-close" href="#"></a>
    </div>
</body>
</html>
