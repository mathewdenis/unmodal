<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unmodal Base</title>
  <link rel="stylesheet" type="text/css" href="/dist/unmodal.min.css">
  <style type="text/css">
    .container {
      height: 2000px;
    }

    button {
      display: block;
      margin-top: 20px;
    }
  </style>
  <script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="/dist/unmodal.min.js"></script>
  <script type="text/javascript" src="/src/js/unmodal-demo.js"></script>
</head>
<body>

  <div class="container">
    <button class="j-unmodal-base">基础对话框</button>
    <button class="j-unmodal-no-footer">没有footer</button>
    <button class="j-unmodal-no-header">没有header</button>
    <button class="j-unmodal-event">添加事件</button>
    <button class="j-unmodal-btn-text">自定义按钮文字</button>
    <button class="j-unmodal-include-html">内容包含html标签</button>
    <button class="j-unmodal-iframe">嵌入一个iframe</button>
  </div>

</body>
</html>
