<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>layer-paying</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="stylesheet/less" href="../less/layer-paying.less">

    <style type="text/css">
        body {
            background-color: #fff;
        }
    </style>

    <script type="text/javascript" src="../../bower_components/less.js/dist/less-1.5.0.min.js"></script>

    <script src="../../bower_components/jquery/dist/jquery.js"></script>

    <script src="../js/layer.js"></script>

    <script>
        $(function () {
            var layerPaying = new Layer($('#J-layer-paying'), {
                animate: true
            });
            layerPaying.show();
        });
    </script>
</head>
<body>

    <div class="page-layer" id="J-page-layer"></div>


    <div class="layer-v1 layer-paying" id="J-layer-paying">

        <div class="layer-title">正在支付</div>

        <div class="layer-cont">
            请您在新打开页面上完成支付
        </div>

        <div class="layer-bottom clearfix">
            <a class="btn btn-red" href="#">付款成功</a>
            <a class="btn btn-white" href="#">遇到问题，再试一次</a>
        </div>
        <a class="layer-close" href="#"></a>
    </div>
</body>
</html>
