<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unmodal Examples</title>
  <link rel="stylesheet" type="text/css" href="css/unmodal.min.css">
  <style type="text/css">
    .container {
      height: 2000px;
    }

    button {
      display: block;
      margin-top: 20px;
    }
  </style>
  <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="js/unmodal.min.js"></script>
  <script type="text/javascript" src="js/demo.js"></script>
</head>
<body>

  <div class="container">
    <button class="j-unmodal-base">基础模态框</button>
    <button class="j-unmodal-no-footer">没有footer</button>
    <button class="j-unmodal-no-header">没有header</button>
    <button class="j-unmodal-no-header-and-footer">既没有header，也没有footer</button>
    <button class="j-unmodal-event">添加事件</button>
    <button class="j-unmodal-btn-text">自定义按钮文字</button>
    <button class="j-unmodal-include-html">内容包含html标签</button>
    <button class="j-unmodal-iframe">嵌入一个iframe</button>
    <button class="j-unmodal-fixed">模态框浮动，不随滚动条滚动</button>
  </div>

</body>
</html>
